<div class="contact_container">
  <div class="contact_container__content">
    <div class="contact_container__content_title">
      <div class="image-container">
        <img
          src="assets/contact-photo.jpg"
          alt="contact photo"
          [@imageHover]="imageState"
          (mouseenter)="onHover()"
          (mouseleave)="onLeave()"
          (touchstart)="
            imageState = imageState === 'normal' ? 'hovered' : 'normal'
          "
        />
        <span>that's me</span>
      </div>
      <p>get in touch</p>
    </div>
    <div class="contact_container__content_form">
      <form [formGroup]="newMessageForm" (ngSubmit)="onSubmit()">
        <div>
          <input
            id="name"
            type="text"
            formControlName="name"
            placeholder="Your name"
            [class.invalid]="isFieldInvalid('name')"
          />
        </div>
        <div>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Your email"
            [class.invalid]="isFieldInvalid('email')"
          />
        </div>

        <div>
          <input
            id="phone"
            type="tel"
            formControlName="phone"
            placeholder="Your phone"
            [class.invalid]="isFieldInvalid('phone')"
          />
        </div>

        <div>
          <textarea
            id="message"
            type="text"
            formControlName="message"
            placeholder="Message to me..."
            rows="3"
            [class.invalid]="isFieldInvalid('message')"
          ></textarea>
        </div>
        <button
          type="submit"
          [class.success]="submitStatus === 'success'"
          [class.error]="submitStatus === 'error'"
        >
          @switch (submitStatus) { @case ('success') {
          <span>Message sent!</span>
          } @case ('error') {
          <span>Something went wrong!</span>
          } @case ('sending') {
          <span>Sending...</span>
          } @case ('idle') {
          <span>Send message</span>
          } }
        </button>
      </form>
    </div>
  </div>
</div>
