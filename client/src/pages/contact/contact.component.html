<div class="menu_container">
  <nav>
    <a [routerLink]="['/', languageService.currentLang(), 'about-me']" routerLinkActive="activeLink"
      ariaCurrentWhenActive="page" i18n>About</a>
    <a [routerLink]="['/', languageService.currentLang(), 'gallery']" routerLinkActive="activeLink"
      ariaCurrentWhenActive="page" i18n>Gallery</a>
    <a [routerLink]="['/', languageService.currentLang(), 'contact-me']" routerLinkActive="activeLink"
      ariaCurrentWhenActive="page" i18n>Contact</a>
  </nav>
</div>
<div class="contact_container">
  <div class="contact_container__content">
    <div class="contact_container__content_title">
      <div>
        <div class="image-container">
          <img src="assets/contact_photo.webp" alt="photo of me on contact page" [@imageHover]="imageState"
            (mouseenter)="onHover()" (mouseleave)="onLeave()" (touchstart)="
              imageState = imageState === 'normal' ? 'hovered' : 'normal'
            " />
          <span i18n>that's me</span>
        </div>
        <div style="width: 100%">
          <p i18n>get in touch</p>
        </div>
      </div>
    </div>
    <div class="contact_container__content_form">
      <form [formGroup]="newMessageForm" (ngSubmit)="onSubmit()">
        <div class="box">
          <input id="name" type="text" formControlName="name" i18n-placeholder placeholder="Your name"
            [class.invalid]="isFieldInvalid('name')" />
          @if (isFieldInvalid('name')) {
          <span class="error-message" i18n>Too short...</span>
          }
        </div>
        <div class="box">
          <input id="email" type="email" formControlName="email" i18n-placeholder placeholder="Your email"
            [class.invalid]="isFieldInvalid('email')" />
          @if (isFieldInvalid('email')) {
          <span class="error-message" i18n>Valid email please...</span>
          }
        </div>

        <div class="box">
          <input id="phone" type="tel" formControlName="phone" i18n-placeholder placeholder="Your phone"
            [class.invalid]="isFieldInvalid('phone')" />
          @if (isFieldInvalid('phone')) {
          <span class="error-message" i18n>Valid phone please...</span>
          }
        </div>

        <div class="box">
          <textarea id="message" type="text" formControlName="message" i18n-placeholder placeholder="Message to me..."
            rows="3" [class.invalid]="isFieldInvalid('message')"></textarea>
          @if (isFieldInvalid('message')) {
          <span class="error-message textarea" i18n>Too short...</span>
          }
        </div>
        <button type="submit" [class.success]="submitStatus === 'success'" [class.error]="submitStatus === 'error'">
          @switch (submitStatus) { @case ('success') {
          <span i18n>Message sent!</span>
          } @case ('error') {
          <span i18n>Something went wrong!</span>
          } @case ('sending') {
          <span i18n>Sending...</span>
          } @case ('idle') {
          <span i18n>Send message</span>
          } }
        </button>
      </form>
      <p class="or" i18n>OR</p>
      <div class="social_network">
        <div>
          <a href="https://www.instagram.com/momentka.ph/" target="_blank" rel="noopener noreferrer"><img
              src="assets/instagram.svg" alt="instagram clickable logo" /></a>
        </div>
        <div>
          <a href="https://m.me/" target="_blank" rel="noopener noreferrer"><img src="assets/messenger.svg"
              alt="messenger clickable logo" /></a>
        </div>
        <div>
          <a href="https://wa.me/421951775896" target="_blank" rel="noopener noreferrer"><img src="assets/whatsapp.svg"
              alt="whats up clickable logo" /></a>
        </div>
      </div>
    </div>
  </div>
</div>
