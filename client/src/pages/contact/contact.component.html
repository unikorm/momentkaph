<div class="menu_container">
  <nav>
    <a routerLink="/about-me" routerLinkActive="activeLink" ariaCurrentWhenActive="page" i18n>O mne</a>
    <a routerLink="/gallery" routerLinkActive="activeLink" ariaCurrentWhenActive="page" i18n>Galéria</a>
    <a routerLink="/contact-me" routerLinkActive="activeLink" ariaCurrentWhenActive="page" i18n>Kontakt</a>
  </nav>
</div>
<div class="contact_container">
  <div class="contact_container__content">
    <div class="contact_container__content_title">
      <div>
        <div class="image-container">
          <img src="assets/contact_photo.jpg" alt="photo of me on contact page" [@imageHover]="imageState()"
            (mouseenter)="onHover()" (mouseleave)="onLeave()" (touchstart)="
              imageState.set(imageState() === 'normal' ? 'hovered' : 'normal')
            " />
          <span i18n>to som ja</span>
        </div>
        <div style="width: 100%">
          <p i18n>kontaktuj ma</p>
        </div>
      </div>
    </div>
    <div class="contact_container__content_form">
      <form [formGroup]="newMessageForm" (ngSubmit)="onSubmit()">
        <div class="box">
          <input id="name" type="text" formControlName="name" i18n-placeholder placeholder="Tvoje meno"
            [class.invalid]="isFieldInvalid('name')" />
          @if (isFieldInvalid('name')) {
          <span class="error-message" i18n>Príliš krátke...</span>
          }
        </div>
        <div class="box">
          <input id="email" type="email" formControlName="email" i18n-placeholder placeholder="Tvoj email"
            [class.invalid]="isFieldInvalid('email')" />
          @if (isFieldInvalid('email')) {
          <span class="error-message" i18n>Prosím zadajte platný email...</span>
          }
        </div>

        <div class="box">
          <input id="phone" type="tel" formControlName="phone" i18n-placeholder placeholder="Tvoje tel. číslo"
            [class.invalid]="isFieldInvalid('phone')" />
          @if (isFieldInvalid('phone')) {
          <span class="error-message" i18n>Prosím zadajte platné telefónne číslo...</span>
          }
        </div>

        <div class="box">
          <textarea id="message" type="text" formControlName="message" i18n-placeholder placeholder="Správa pre mňa..."
            rows="3" [class.invalid]="isFieldInvalid('message')"></textarea>
          @if (isFieldInvalid('message')) {
          <span class="error-message textarea" i18n>Príliš krátke...</span>
          }
        </div>
        <button type="submit" [class.success]="submitStatus() === 'success'" [class.error]="submitStatus() === 'error'">
          @switch (submitStatus()) { @case ('success') {
          <span i18n>Správa odoslaná!</span>
          } @case ('error') {
          <span i18n>Niečo sa pokazilo!</span>
          } @case ('sending') {
          <span i18n>Odosielam...</span>
          } @case ('idle') {
          <span i18n>Odoslať správu</span>
          } }
        </button>
      </form>
      <p class="or" i18n>ALEBO</p>
      <div class="social_network">
        <div>
          <a href="https://www.instagram.com/momentka.ph/" target="_blank" rel="noopener noreferrer"><img
              src="assets/instagram.svg" alt="instagram clickable logo" /></a>
        </div>
        <div>
          <a href="https://m.me/" target="_blank" rel="noopener noreferrer"><img src="assets/messenger.svg"
              alt="messenger clickable logo" /></a>
        </div>
        <div>
          <a href="https://wa.me/421951775896" target="_blank" rel="noopener noreferrer"><img src="assets/whatsapp.svg"
              alt="whats up clickable logo" /></a>
        </div>
      </div>
    </div>
  </div>
</div>
