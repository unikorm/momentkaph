<div class="menu_container">
  <nav>
    <a
      routerLink="/about-me"
      routerLinkActive="activeLink"
      ariaCurrentWhenActive="page"
      >About</a
    >
    <a
      routerLink="/gallery"
      routerLinkActive="activeLink"
      ariaCurrentWhenActive="page"
      >Gallery</a
    >
    <a
      routerLink="/contact-me"
      routerLinkActive="activeLink"
      ariaCurrentWhenActive="page"
      >Contact</a
    >
  </nav>
</div>
<div class="contact_container">
  <div class="contact_container__content">
    <div class="contact_container__content_title">
      <div>
        <div class="image-container">
          <img
            src="assets/contact_photo.webp"
            alt="photo of me on contact page"
            [@imageHover]="imageState"
            (mouseenter)="onHover()"
            (mouseleave)="onLeave()"
            (touchstart)="
              imageState = imageState === 'normal' ? 'hovered' : 'normal'
            "
          />
          <span>that's me</span>
        </div>
        <div style="width: 100%">
          <p>get in touch</p>
        </div>
      </div>
    </div>
    <div class="contact_container__content_form">
      <form [formGroup]="newMessageForm" (ngSubmit)="onSubmit()">
        <div class="box">
          <input
            id="name"
            type="text"
            formControlName="name"
            placeholder="Your name"
            [class.invalid]="isFieldInvalid('name')"
          />
          @if (isFieldInvalid('name')) {
          <span class="error-message">Too short...</span>
          }
        </div>
        <div class="box">
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Your email"
            [class.invalid]="isFieldInvalid('email')"
          />
          @if (isFieldInvalid('email')) {
          <span class="error-message">Valid email please...</span>
          }
        </div>

        <div class="box">
          <input
            id="phone"
            type="tel"
            formControlName="phone"
            placeholder="Your phone"
            [class.invalid]="isFieldInvalid('phone')"
          />
          @if (isFieldInvalid('phone')) {
          <span class="error-message">Valid phone please...</span>
          }
        </div>

        <div class="box">
          <textarea
            id="message"
            type="text"
            formControlName="message"
            placeholder="Message to me..."
            rows="3"
            [class.invalid]="isFieldInvalid('message')"
          ></textarea>
          @if (isFieldInvalid('message')) {
          <span class="error-message textarea">Too short...</span>
          }
        </div>
        <button
          type="submit"
          [class.success]="submitStatus === 'success'"
          [class.error]="submitStatus === 'error'"
        >
          @switch (submitStatus) { @case ('success') {
          <span>Message sent!</span>
          } @case ('error') {
          <span>Something went wrong!</span>
          } @case ('sending') {
          <span>Sending...</span>
          } @case ('idle') {
          <span>Send message</span>
          } }
        </button>
      </form>
      <p class="or">OR</p>
      <div class="social_network">
        <div>
          <a
            href="https://www.instagram.com/momentka.ph/"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="assets/instagram.svg" alt="instagram clickable logo"
          /></a>
        </div>
        <div>
          <a href="https://m.me/" target="_blank" rel="noopener noreferrer"
            ><img src="assets/messenger.svg" alt="messenger clickable logo"
          /></a>
        </div>
        <div>
          <a
            href="https://wa.me/421951775896"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="assets/whatsapp.svg" alt="whats up clickable logo"
          /></a>
        </div>
      </div>
    </div>
  </div>
</div>
