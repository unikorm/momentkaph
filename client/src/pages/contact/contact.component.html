<div class="contact_container">
  <div class="contact_container__content">
    <div class="contact_container__content_title">
      <div>
        <div class="image-container">
          <img
            src="assets/contact_photo.webp"
            alt="photo of me on contact page"
            [@imageHover]="imageState"
            (mouseenter)="onHover()"
            (mouseleave)="onLeave()"
            (touchstart)="
              imageState = imageState === 'normal' ? 'hovered' : 'normal'
            "
          />
          <span>that's me</span>
        </div>
        <div style="width: 100%">
          <p>get in touch</p>
        </div>
      </div>
    </div>
    <div class="contact_container__content_form">
      <form id="contactForm">
        <div class="box">
          <input
            id="name"
            type="text"
            name="name"
            placeholder="Your name"
            required
            minlength="3"
          />
          <span class="error-message" id="nameError">Too short...</span>
        </div>
        <div class="box">
          <input
            id="email"
            type="email"
            name="email"
            placeholder="Your email"
            required
          />
          <span class="error-message" id="emailError"
            >Valid email please...</span
          >
        </div>

        <div class="box">
          <input
            id="phone"
            type="tel"
            name="phone"
            placeholder="Your phone"
            required
            pattern="\+?[0-9\s-]{10,}"
          />
          <span class="error-message" id="phoneError"
            >Valid phone please...</span
          >
        </div>

        <div class="box">
          <textarea
            id="message"
            type="text"
            name="message"
            placeholder="Message to me..."
            rows="3"
            required
            minlength="20"
          ></textarea>
          <span class="error-message textarea" id="messageError"
            >Too short...</span
          >
        </div>
        <button
          type="submit"
          id="submitButton"
          [class.success]="submitStatus === 'success'"
          [class.error]="submitStatus === 'error'"
        >
          @switch (submitStatus) { @case ('success') {
          <span>Message sent!</span>
          } @case ('error') {
          <span>Something went wrong!</span>
          } @case ('sending') {
          <span>Sending...</span>
          } @case ('idle') {
          <span>Send message</span>
          } }
        </button>
      </form>
      <p class="or">OR</p>
      <div class="social_network">
        <div>
          <a
            href="https://www.instagram.com/momentka.ph/"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="assets/insta.svg" alt="instagram clickable logo"
          /></a>
        </div>
        <div>
          <a href="https://m.me/" target="_blank" rel="noopener noreferrer"
            ><img src="assets/msg.svg" alt="messenger clickable logo"
          /></a>
        </div>
        <div>
          <a
            href="https://wa.me/421951775896"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="assets/whatsup.svg" alt="whats up clickable logo"
          /></a>
        </div>
      </div>
    </div>
  </div>
</div>
